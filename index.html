<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IISM 2025 – Results & Schedule</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, Inter, sans-serif;
    background: #0b0f14;
    color: #eaeaea;
  }

  h1, h2 {
    text-align: center;
    margin: 16px 0;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 16px;
  }

  /* LEADERBOARD */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 32px;
  }

  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #1f2933;
  }

  th {
    background: #111827;
    color: #00e5ff;
  }

  tr:nth-child(1) { background: rgba(255,215,0,0.18); }
  tr:nth-child(2) { background: rgba(192,192,192,0.15); }
  tr:nth-child(3) { background: rgba(205,127,50,0.15); }

  /* CALENDAR */
  iframe {
    width: 100%;
    height: 650px;
    border: none;
    border-radius: 12px;
    margin-top: 24px;
    background: #111827;
  }

  footer {
    text-align: center;
    opacity: 0.7;
    font-size: 14px;
    margin: 24px 0;
  }
</style>
</head>

<body>
<div class="container">

<h1>IISM 2025 – Live Results</h1>

<h2>Leaderboard</h2>
<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>Institute</th>
      <th>Gold</th>
      <th>Silver</th>
      <th>Bronze</th>
      <th>Finals</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody id="leaderboard"></tbody>
</table>

<div class="note">
  *The leaderboard is cumulative across all completed events.<br>
  <strong>Last updated on 28th December 2025 14:12.</strong>
</div>

<h2>Event Schedule (23–29 December 2025)</h2>

<!-- UPDATED GOOGLE CALENDAR EMBED -->
<iframe
  src="https://calendar.google.com/calendar/embed?src=d03ec92169fe3d0acbb589e2e0191f0184760855f68e341455297626eb020bdd%40group.calendar.google.com&ctz=Asia%2FKolkata&mode=AGENDA&dates=20251223/20251230&bgcolor=%230b0f14">
</iframe>

<footer>
  Inter Institute Sports Meet (IISM) 2025 • NISER Bhubaneswar
</footer>

</div>

<script>
/* UPDATED LEADERBOARD DATA – 28 DEC 2025 */
const leaderboardData = [
  { team:"Bhopal",     gold:7, silver:9, bronze:2, finals:16, points:3380 },
  { team:"NISER",      gold:11, silver:2, bronze:11, finals:13, points:2960 },
  { team:"Pune",       gold:4, silver:6, bronze:4, finals:10, points:2080 },
  { team:"Berhampur",  gold:2, silver:3, bronze:3, finals:5,  points:1700 },
  { team:"Kolkata",    gold:2, silver:2, bronze:3, finals:3,  points:1220 },
  { team:"IISc",       gold:0, silver:2, bronze:3, finals:2,  points:1180 },
  { team:"Mohali",     gold:0, silver:1, bronze:2, finals:1,  points:840  },
  { team:"TVM",        gold:2, silver:2, bronze:1, finals:3,  points:700  },
  { team:"Tirupati",   gold:2, silver:1, bronze:1, finals:3,  points:660  },
  { team:"CEBS",       gold:0, silver:0, bronze:0, finals:0,  points:80   }
];


function renderLeaderboard() {
  const tbody = document.getElementById("leaderboard");
  tbody.innerHTML = "";
  leaderboardData.forEach((t, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${t.team}</td>
        <td>${t.gold}</td>
        <td>${t.silver}</td>
        <td>${t.bronze}</td>
        <td>${t.finals}</td>
        <td>${t.points}</td>
      </tr>
    `;
  });
}

renderLeaderboard();
</script>

</body>
